backend:
  name: git-gateway
  branch: main # Ветка, в которой вы будете сохранять изменения из CMS

media_folder: "public/assets/blog" # Путь к папке для медиафайлов на Netlify
public_folder: "/assets/blog" # Публичный путь к папке с медиафайлами

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog" # Путь к папке для хранения контента (например, статей)
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
